[circus]
endpoint = tcp://127.0.0.1:5555
pubsub_endpoint = tcp://127.0.0.1:5556
stats_endpoint = tcp://127.0.0.1:5557

[watcher:web]
copy_env = True
virtualenv = ./env
working_dir = ./

use_sockets = True
cmd = python start_chaussette.py --fd $(circus.sockets.web)
numprocesses = 5

[watcher:ftp]
copy_env = True
virtualenv = ./env
working_dir = ./
cmd = python start_ftp_server.py

numprocesses = 1

[socket:web]
host = 0.0.0.0
port = 5000
