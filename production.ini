[circus]
endpoint = tcp://127.0.0.1:5555
pubsub_endpoint = tcp://127.0.0.1:5556
stats_endpoint = tcp://127.0.0.1:5557

[watcher:app]
copy_env = True
virtualenv = ./env
working_dir = ./

use_sockets = True
cmd = python start_chaussette.py --fd $(circus.sockets.app)
numprocesses = 5

[socket:app]
host = 0.0.0.0
port = 5000

[watcher:ftp_manager]
copy_env = True
virtualenv = ./env
working_dir = ./
cmd = python ftp_manager/start.py
numprocesses = 1

[watcher:process_watcher]
copy_env = True
virtualenv = ./env
working_dir = ./
cmd = python process_watcher/start.py
numprocesses = 1

[watcher:websocket_server]
copy_env = True
virtualenv = ./env
working_dir = ./
cmd = python websocket_server/server.py
numprocesses = 1

