    <title>OBpanel - 主页</title>

    <script src="/static/js/jquery.min.js"></script>

    <!-- Bootstrap -->
    <link rel="stylesheet" type="text/css" href="/static/css/bootstrap.min.css">
    <link rel="stylesheet" href="/static/css/font-awesome.min.css">
    <!-- Ionicons -->
    <link rel="stylesheet" href="/static/css/ionicons.min.css">
    <!--adminLTE skin-->
    <link rel="stylesheet" href="/static/css/skins/skin-blue.min.css">

    <link rel="stylesheet" href="/static/css/AdminLTE.min.css">
    <link rel="stylesheet" href="/static/css/super_admin.style.css">

    <script src="/static/js/adminLTE.min.js"></script>
    <script src="/static/js/slimscroll.min.js"></script>
    <script style="/static/user/super_admin.js"></script>
<script>
  var AdminLTEOptions = {
    //Enable sidebar expand on hover effect for sidebar mini
    //This option is forced to true if both the fixed layout and sidebar mini
    //are used together
    sidebarExpandOnHover: true,
    //BoxRefresh Plugin
    enableBoxRefresh: true,
    //Bootstrap.js tooltip
    enableBSToppltip: true
  };
</script>

</head>
<body class="skin-blue fixed">

      <div class="navbar-custom-menu">
          <ul class="nav navbar-nav">
              <li>

      </div>

      <ul><li></li></ul>

      <li class="treeview">

          <li><a href="#">Link in level 2</a></li>

      </li>

      <li class="treeview">

              <i class="fa fa-angle-left pull-right"></i>
            </span>
          </a>
          <ul class="treeview-menu">
            <li><a href="pages/charts/chartjs.html"><i class="fa fa-circle-o"></i> ChartJS</a></li>
            <li><a href="pages/charts/morris.html"><i class="fa fa-circle-o"></i> Morris</a></li>

<div class="content-wrapper">
  <section class="content-header">
    <!-- div row -->
    <div class="row">
      <div class="col-sm-12">
        Class
        <div class="row">
          <div class="col-xs-8 col-sm-6">
            <a href="##">Link Hello</a>
            <button type="button" class="btn btn-primary btn-xs" disabled="disabled">Primary</button>
            <button type="button" class="btn btn-success">Success</button>
            <button type="button" class="btn btn-info">Info</button>
            <button type="button" class="btn btn-danger" data-toggle="control-sidebar">Danger</button>
          </div>
          <div class="col-xs-4 col-sm-6">
            <a href="#">Inbox <span class="badge">42</span></a>
          </div>

        </div>

        <div class="content row">

          <div class="col-md-4">
            <!-- COMPONENT I-->
            <div class="info-box">
              <!-- Apply any bg-* class to to the icon to color it -->
              <span class="info-box-icon bg-red"><i class="fa fa-star-o"></i></span>
              <div class="info-box-content">
                <span class="info-box-text">Likes</span>
                <span class="info-box-number">93,139</span>
              </div>
            </div>

          </div>
          <div class="col-md-4">

            <!-- COMPONENT II : BOX-->
            <div class="box box-danger">

              <div class="box-header with-border">
                <h3 class="box-title">Example</h3>
                <div class="box-tools pull-right">
                  <!-- Buttons, labels, and many other things can be placed here! -->
                  <!-- Here is a label for example -->
                  <span class="label label-primary">Label</span>
                  <div class="box-tools pull-right">
                    <button class="btn btn-box-tool" data-widget="collapse"><i class="fa fa-minus"></i></button>
                    <button class="btn btn-box-tool" data-widget="remove"><i class="fa fa-times"></i></button>

                  </div>

                </div>
              </div>
              <div class="box-body">
                  body
              </div>
              <div class="box-footer">
                  footer
              </div>

              <div class="overlay">
                <i class="fa fa-refresh fa-spin"></i>
              </div>
            </div>

          </div>
          <div class="col-md-4">

          </div>
        </div>

      </div>
    </div>

  </section>

  <section class="content">
    <div class="row">
      <div class="col-sm-10">
      <div class="btn-group" role="group">
        <button type="button" class="btn btn-default">Left</button>
        <button type="button" class="btn btn-default">Middle</button>
        <button type="button" class="btn btn-default">Right</button>
      </div>
        </div>
    </div>
  </section>

  <aside class="control-sidebar control-sidebar-dark">
  <!-- Content of the sidebar goes here -->
  </aside>
  <div class="control-sidebar-bg"></div>
<!-- The sidebar's background -->
<!-- This div must placed right after the sidebar for it to work-->

</div>
