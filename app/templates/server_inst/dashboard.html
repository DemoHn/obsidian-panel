{% extends "server_inst/_layout.html" %}
{% block content %}
    <section class="content-header">
        <br>
        <h1>仪表盘</h1>
        <div>
            <span class="instruction">
                控制当前运行的 Minecraft 服务。
            </span>
        </div>
    </section>

    <section class="content">
        <div class="row">
            <div class="col-md-3 col-sm-6 col-xs-12">
                <div class="info-box"><span class="info-box-icon bg-aqua"></span>
                    <div class="info-box-content">
                        <span class="info-box-text">工作状态</span>
                        <span class="info-box-number">WORK</span>
                    </div>
                </div>
            </div>
            <div class="col-md-3 col-sm-6 col-xs-12">
                <div class="info-box"><span class="info-box-icon bg-aqua">

                </span>
                    <div class="info-box-content">
                        <span class="info-box-text">在线用户</span>
                    </div>
                </div>
            </div>
            <div class="col-md-3 col-sm-6 col-xs-12">
                <div class="info-box"><span class="info-box-icon bg-aqua"></span>
                    <div class="info-box-content">
                        <span class="info-box-text">内存消耗</span>
                    </div>
                </div>
            </div>


            <div class="col-xs-4" id="ttt">
                <div class="box box-info">
                    <div class="box-header with-border">
                        <h3 class="box-title">--</h3>

                        <div class="box-tools pull-right">
                            <button class="btn btn-box-tool" type="button" data-widget="collapse">
                                <i class="fa fa-minus"></i>
                            </button>
                        </div>
                    </div>
                    <div class="box-body">
                        <div class="table-responsive">
                            <button id="hhh" v-on:click="cl">${ hello }</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
{% endblock %}
